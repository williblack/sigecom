<script>
function ValidateLOGIN(theForm)
{
   var regexp;
   regexp = /^[-+]?\d*\.?\d*$/;
   if (!regexp.test(theForm.TextArea1.value))
   {
      alert("Please enter only digit characters in the \"IngresaIdentificacion\" field.");
      theForm.TextArea1.focus();
      return false;
   }
   if (theForm.TextArea1.value == "")
   {
      alert("Please enter a value for the \"IngresaIdentificacion\" field.");
      theForm.TextArea1.focus();
      return false;
   }
   regexp = /^[-+]?\d*\.?\d*$/;
   if (!regexp.test(theForm.TextArea2.value))
   {
      alert("Please enter only digit characters in the \"IngresaContraseña\" field.");
      theForm.TextArea2.focus();
      return false;
   }
   if (theForm.TextArea2.value == "")
   {
      alert("Please enter a value for the \"IngresaContraseña\" field.");
      theForm.TextArea2.focus();
      return false;
   }
   return true;
}
</script>
